on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_module:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        shell: pwsh
        run: |
          ./Tools/setup.ps1
          Invoke-Build -Task ShowInfo
      - name: Build
        shell: pwsh
        run: |
          Invoke-Build -Task Clean, Build
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: Release
          path: ./Release/

